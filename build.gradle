plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}
group 'com.rxjava'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {
    version = '12'
    modules = [ 'javafx.controls' ]
    configuration = 'compileOnly'
}

dependencies {
    compile 'io.reactivex.rxjava3:rxjava:3.0.4'
}
